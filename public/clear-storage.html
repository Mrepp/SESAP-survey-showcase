<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Local Storage</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
    }

    p {
      margin: 0 0 24px 0;
      color: #666;
    }

    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clear Local Storage</h1>
    <p>Development utility for resetting interview data</p>
    <button onclick="localStorage.clear(); alert('Storage cleared'); location.reload();">Clear Storage</button>
  </div>
</body>
</html>
